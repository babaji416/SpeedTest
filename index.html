<html>

<head>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>

<body class="bg">
    <div class="p-4" id="speedTypingTest">
        <div class="">
            <h1 class="head">Speed Typing Test</h1>
            <p class="pt-3 para">on your fingers lets set Go!</p>

        </div>
        <div class="d-flex flex-row">
            <div>
                <img class="img m-4" src="https://assets.ccbp.in/frontend/dynamic-webapps/clock-img.png" alt="" />
            </div>
            <p class="div_head pt-3" id="timer">0</p>
            <p class="pt-5 ml-3">seconds</p>


        </div>
        <div class="p-4 div-con">
            <p class="para" id="quoteDisplay"></p>
            <textarea id="quoteInput" class="w-100" rows="7"></textarea>

        </div>
        <p class="p-4 paraErr" id="result"></p>
        <div class="d-flex flex-row">
            <button class="btn btn-primary btn2" id="submitBtn">submit</button>
            <button class="btn btn-danger ml-4 btn1" id="resetBtn">Reset</button>

        </div>


    </div>


    <div class="bg d-none text-center mt-5" id="spinner">
        <div class="spinner-border" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
